<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes | Sonic Aurora</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Background Effects -->
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <!-- Navigation (Sticky) -->
    <nav class="main-nav">
        <div class="logo">
            <i class="fas fa-wave-square"></i> VoiceNote
        </div>
    </nav>

    <!-- LANDING HERO SECTION -->
    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Capture Your<br><span class="highlight-text">Frequency</span></h1>
            <p class="hero-subtitle">The futuristic voice journal that visualizes your thoughts in real-time. Secure.
                Sonic. Simple.</p>
            <button id="startBtn" class="btn-hero">
                Enter the Void <i class="fas fa-arrow-down"></i>
            </button>
        </div>
        <div class="hero-visuals">
            <!-- Decorative circle/orb -->
            <div class="holo-orb"></div>
        </div>
    </section>

    <!-- MAIN APP INTERFACE -->
    <section id="app-interface" class="app-container">
        <!-- Main Content -->
        <main class="main-grid">
            <!-- Calendar Sidebar -->
            <section class="holo-card calendar-section">
                <div class="calendar-header">
                    <button id="prevMonth" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentMonthYear">Month Year</h2>
                    <button id="nextMonth" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid">
                    <div class="weekdays-grid">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                    </div>
                    <div id="calendarDays" class="days-grid">
                        <!-- Days generated by JS -->
                    </div>
                </div>
            </section>

            <!-- Notes Area -->
            <section class="holo-card notes-section">
                <div class="notes-header">
                    <div class="date-info">
                        <h2 id="displayDate" class="date-display">Select a Date</h2>
                    </div>
                    <button id="recordBtn" class="btn-record" disabled>
                        <i class="fas fa-microphone"></i> Record
                    </button>
                </div>

                <div id="notesList" class="notes-list">
                    <!-- Notes injected here -->
                </div>

                <!-- Visualizer Overlay -->
                <div id="recordingOverlay" class="visualizer-overlay" style="display: none;">
                    <div class="status-text">Recording in progress</div>
                    <canvas id="visualizerCanvas" class="visualizer-canvas"></canvas>
                    <div id="timer" class="timer-large">00:00</div>
                    <button id="stopBtn" class="btn-stop-record">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </section>
        </main>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
